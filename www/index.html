<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<style>
			body {
				background: #e2e1e0;
				text-align: center;
				margin: 0px;
				padding: 0px;
				font-size: 9px;
				color: #555;
				font-family: Roboto;
				text-align: -webkit-center;
				
			}

		
			button {
				font-family: Roboto;
				width: 200px;
			}
			
			
		</style>
		
	</head>
	<body>
		<br><button class="mdl-button mdl-js-button mdl-button--raised" id="h264">H264 simulcast</button>
		<br><br><button class="mdl-button mdl-js-button mdl-button--raised" id="vp8">VP8  simulcast</button>
		<br><br><button class="mdl-button mdl-js-button mdl-button--raised" id="transceivers">Transceivers  </button>
	</body>
	<script>
		h264.onclick = () => document.location.href = "/simulcast?codec=h264";
		vp8.onclick = () => document.location.href = "/simulcast?codec=vp8";
		transceivers.onclick = () => document.location.href = "/transceivers";
	</script>
</html>
